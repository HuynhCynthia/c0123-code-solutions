<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div class="row">
      <div class="arrow">
        <i class="fa-solid fa-chevron-left fa-3x" id="left"></i>
      </div>
      <div class="carousel-image">
        <img src="images/001.png" alt="bulbasaur">
      </div>
      <div class="arrow">
        <i class="fa-solid fa-chevron-right fa-3x" id="right"></i>
      </div>
    </div>
    <div class="row">
      <ul class="circle-carousel">
      </ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
