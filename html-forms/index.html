<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <!-- Input -->
  <div><label for="email">Email</label></div>
  <input id="email" type="text" name="email">
  <!-- Drop down form -->
  <div><label for="dropdown-cool">Why is coding cool?</label></div>

  <select name="reasoncool" id="dropdown-cool">
    <option value="">Select an option</option>
    <option value="interesting">Because it's interesting</option>
    <option value="fun">Because it's fun</option>
    <option value="powerful">Because it's powerful</option>
  </select>

  <!-- Select Options -->
  <div>
    <p>Favorite Language (choose one)</p>
    <label>
      <input type="radio" name="language" value="html" /> HTML
    </label>
    <label>
      <input type="radio" name="language" value="css" /> CSS
    </label>
    <label>
      <input type="radio" name="language" value="javascript" /> Javascript
    </label>
  </div>

  <!-- Check Box -->
  <p>Would you like to sign up for more information?</p>
  <input type="checkbox" name="moreinfo" value="yes"  /> Sign me up!

  <!-- Submit Comments -->
  <div><label for="comments">Comments</label></div>
  <textarea name="comments" cols="30" rows="10"></textarea>
  <div><input type="submit" name="comments" value="Submit"></div>

</body>
</html>
