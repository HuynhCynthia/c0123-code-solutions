<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Modal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="open-modal-button">
    <button type="button" class="purple on">Open Modal Dodo</button>
  </div>
  <div class="container-after-modal off">
    <div class="overlay off"></div>
    <div class="survey-container">
      <div class="survey-box">
        <div class="survey-question">
          <p>Would you like to take a survey?</p>
        </div>
        <div class="button-container">
          <button type="button" class="red-button">NO</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
