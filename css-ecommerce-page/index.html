<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="heading">
      <h1>New Arrivals</h1>
    </section>
    <section class="product-image-row">
      <div class="product-column-fifths">
        <div class="product-image">
          <img src="images/dress1.jpeg">
        </div>
      </div>
      <div class="product-column-fifths">
        <div class="product-image">
          <img src="images/ysl-bag.jpeg">
        </div>
      </div>
      <div class="product-column-fifths">
        <div class="product-image">
          <img src="images/key.jpeg">
        </div>
      </div>
      <div class="product-column-fifths">
        <div class="product-image">
          <img src="images/lv-bag.jpg">
        </div>
      </div>
      <div class="product-column-fifths">
        <div class="product-image">
          <img src="images/dress2.jpeg">
        </div>
      </div>
    </section>
    <section class="product-text-row">
      <div class="product-column-fifths">
        <div class="product-text">
          <div class="brand-size-description">
            <div class="brand">
              <p>Free People</p>
            </div>
            <div class="size">
              <p>| Size 6</p>
            </div>
          </div>
          <div class="price">
            <div class="online-price">
              <p>$35</p>
            </div>
            <div class="retail-price">
              <p>$125 retail</p>
            </div>
          </div>
        </div>
      </div>
      <div class="product-column-fifths">
        <div class="product-text">
          <div class="brand-size-description">
            <div class="brand">
              <p>Yves Saint Laurent</p>
            </div>
            <div class="size">
              <p>| One Size</p>
            </div>
          </div>
          <div class="price">
            <div class="online-price">
              <p>$200</p>
            </div>
            <div class="retail-price">
              <p>$1600 retail</p>
            </div>
          </div>
        </div>
      </div>
      <div class="product-column-fifths">
        <div class="product-text">
          <div class="brand-size-description">
            <div class="brand">
              <p>Tiffany</p>
            </div>
            <div class="size">
              <p>| One Size</p>
            </div>
          </div>
          <div class="price">
            <div class="online-price">
              <p>$476</p>
            </div>
            <div class="retail-price">
              <p>$2000 retail</p>
            </div>
          </div>
        </div>
      </div>
      <div class="product-column-fifths">
        <div class="product-text">
          <div class="brand-size-description">
            <div class="brand">
              <p>Louis Vuitton</p>
            </div>
            <div class="size">
              <p>| One Size</p>
            </div>
          </div>
          <div class="price">
            <div class="online-price">
              <p>$95</p>
            </div>
            <div class="retail-price">
              <p>$1200 retail</p>
            </div>
          </div>
        </div>
      </div>
      <div class="product-column-fifths">
        <div class="product-text">
          <div class="brand-size-description">
            <div class="brand">
              <p>Reformation</p>
            </div>
            <div class="size">
              <p>| Size 4</p>
            </div>
          </div>
          <div class="price">
            <div class="online-price">
              <p>$20</p>
            </div>
            <div class="retail-price">
              <p>$198 retail</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
