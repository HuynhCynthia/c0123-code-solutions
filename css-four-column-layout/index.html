<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Format</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header-howitworks">
      <h2>How It Works</h2>
    </div>
    <div class="row-content">
      <div class="column-phone-fourths">
        <div class="column-phone1">
          <div class="phone-images">
            <img src="images/screen-1.png" alt="app switching picture">
          </div>
          <div class="icon-images-container">
            <div class="icon-images">
              <img src="images/slider-icon.png" alt="app switch icon">
            </div>
          </div>
          <div class="text-header">
            <h3>App Switching</h3>
          </div>
          <div class="description">
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
      </div>
      <div class="column-phone-fourths">
        <div class="column-phone2">
          <div class="phone-images">
            <img src="images/screen-2.png" alt="trip filtering picture">
          </div>
          <div class="icon-images-container">
            <div class="icon-images">
              <img src="images/filter-icon.png" alt="filer icon">
            </div>
          </div>
          <div class="text-header">
            <h3>Trip Filtering</h3>
          </div>
          <div class="description">
            <p>Evaluates your trip requests.</p>
          </div>
        </div>
      </div>
      <div class="column-phone-fourths">
        <div class="column-phone3">
          <div class="phone-images">
            <img src="images/screen-3.png" alt="service filter picture">
          </div>
          <div class="icon-images-container">
            <div class="icon-images">
              <img src="images/slider-icon.png" alt="slider icon">
            </div>
          </div>
          <div class="text-header">
            <h3>Service Filters</h3>
          </div>
          <div class="description">
            <p>Accpets only your ideals trips.</p>
          </div>
        </div>
      </div>
      <div class="column-phone-fourths">
        <div class="column-phone4">
          <div class="phone-images">
            <img src="images/screen-4.png" alt="stats picture">
          </div>
          <div class="icon-images-container">
            <div class="icon-images">
              <img src="images/bars-icon.png" alt="bars icon">
            </div>
          </div>
          <div class="text-header">
            <h3>Stats + Mileage</h3>
          </div>
          <div class="description">
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
